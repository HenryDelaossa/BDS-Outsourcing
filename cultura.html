<!-- JS -->
    <script>
        // pagina activa menu
        window.addEventListener("load", () => {
            const item = document.getElementById("itmCultura"); item.style.backgroundColor = "#ffffff40"; item.style.borderRadius = "25px 3px 25px 3px";
            // cambio de reglas css sobre el elemento activo de menu
            let numHoja = document.styleSheets.length; let ultiHoja = document.styleSheets[numHoja - 1]; let contDeHoja;
            if (ultiHoja.cssRules) { contDeHoja = ultiHoja.cssRules.length;} else if (ultiHoja.rules) { contDeHoja = ultiHoja.rules.length;}
            let colorItemSectWindow = "#itmCultura {color: #8aac51 !important;}"; let hoverBefore = "#itmCultura:hover::before {display: none !important;}";
            // se inserta en ultima hoja la ultima regla (colorItemsSect y hoverBefore) que sobreescribe las anteriores definidas  en css.
            ultiHoja.insertRule(colorItemSectWindow, contDeHoja); ultiHoja.insertRule(hoverBefore, contDeHoja);
            // console.log(numHoja, ultiHoja, contDeHoja,ultiHoja.cssRules)
        })
    </script>
