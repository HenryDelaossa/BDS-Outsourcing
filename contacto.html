    <!-- formulario de contacto -->
    <section class="sectionFormIndex">
        <div class="container">
            <div class="divTitinfContact">
                <h3 class="titContact">Contactanos: </h3>

                <span
                    style="text-decoration: underline; font-size: 20px; margin-bottom: 1rem;">︎contacto@bds.com.pe</span>
                <!-- <p class="pInfConsulta">si tienes alguna duda o cunsulta no dudes en escribirnos</p> -->
                <p class="pinfoCampOblig">Los campos marcados con asterisco son obigatorios *</p>
                <div class="divBolLogContact">
                    <div class="bolLogContact"></div>
                    <div class="bolLogContact"></div>
                    <div class="bolLogContact"></div>
                </div>
            </div>
            <form class="formContact" action="https://formsubmit.co/590de77f73b1a18ee37590fd48db3964" method="POST">
                <fieldset class="fieldsetFormContact">
                    <div class="divInptsNombreApellido">
                        <div class="divNombre">
                            <label class="labelForm labelNombre" for="inptNombre">Nombre* <i class="spanErr errNombre">
                                    Dato obligatorio</i></label>
                            <input type="text" name="inptNombre" class="inptNombre" id="inptNombre" required>
                        </div>
                        <div class="divApellido">
                            <label class="labelForm labelapellido" for="inptApellido">apellido* <i
                                    class="spanErr errApell"> Dato obligatorio</i></label>
                            <input type="text" name="inptApellido" class="inptApellido" id="inptApellido" required>
                        </div>
                    </div>
                    <div class="divInptsEmailtelefono">
                        <div class="divEmail">
                            <label class="labelForm labelEmail" for="inptEmail">Email* <i class="spanErr errEmail"> Dato
                                    obligatorio</i></label>
                            <input type="text" name="inptEmail" class="inptEmail" id="inptEmail" required>
                        </div>
                        <div class="divTelefono">
                            <label class="labelForm labeltelefono" for="inptTelefono">Telefono <i
                                    class="spanErr errTel"> Dato obligatorio</i></label>
                            <input type="text" name="inptTelefono" class="inptTelefono" id="inptTelefono">
                        </div>
                    </div>
                    <div class="divTextmensaje">
                        <label for="labelMensaje" class="labelForm labelTxtMensaje">Mensaje* <i class="spanErr errMsje">
                                Dato obligatorio</i></label>
                        <textarea name="labelMensaje" class="txtMensaje" id="labelMensaje" required></textarea>
                    </div>
                    <div class="divBtnSubmit">
                        <button type="submit" class="btnSubmitFormContact" id="btnSubmitFormContact">Enviar</button>
                    </div>
                    <input type="hidden" name="_captcha" value="false">
                </fieldset>
            </form>

        </div>
    </section>
    <section class="sectionValidForm" id="sectionValidForm">
        <div class="divValidFormContact">
            <b class="xClose">x</b>
            <h4>¡Mensaje enviado con exito!</h4>
            <h3>nos contactaremos a la mayor brevedad</h3>
        </div>
    </section>

    <!-- scripts -->
    <script>
        // pagina activa menu
        window.addEventListener("load", () => {
            const item = document.getElementById("itmContacto"); item.style.backgroundColor = "#ffffff40"; item.style.borderRadius = "15px 3px 15px 3px";
            let numHoja = document.styleSheets.length; let ultiHoja = document.styleSheets[numHoja - 1]; let contDeHoja;
            if (ultiHoja.cssRules) { contDeHoja = ultiHoja.cssRules.length; } else if (ultiHoja.rules) { contDeHoja = ultiHoja.rules.length; }
            let colorItemSectWindow = "#itmContacto {color: #8aac51 !important;}"; let hoverBefore = "#itmContacto:hover::before {display: none !important;}";
            ultiHoja.insertRule(colorItemSectWindow, contDeHoja); ultiHoja.insertRule(hoverBefore, contDeHoja);
        })
        const navTogg = document.getElementById("btnNavTogg");
        const spannNavTogg = document.querySelector(".ctnSpanNav");
        const navbartglrIcon = document.querySelector(".navbar-toggler-icon");
        navTogg.addEventListener("click", () => {
            spannNavTogg.classList.toggle("ctnSpanNavInac");
            navbartglrIcon.classList.toggle("outLinesBackspn");
        });
    </script>
